---

- ansible.builtin.import_tasks: create_swap_file.yml
  when: create_swap_file
  tags: swap

- name: Run apt update via shell # Until https://github.com/ansible/ansible/issues/28991
  shell: apt update
  become: yes

- name: Install security updates
  ansible.builtin.apt: default_release={{ ansible_distribution_release }}-security
       update_cache={{ update_apt_cache }}
       upgrade=dist
  tags:
    - packages
    - skip_ansible_lint

- name: Install base packages
  ansible.builtin.apt:
    update_cache: "{{ update_apt_cache }}"
    state: present
    name:
      - locales
      - build-essential
      - acl
      - htop
      - git
      - "{{ base_python_package }}-pip"
      - "i{{ base_python_package }}"
      - supervisor
  tags:
    - packages
    - packages.security

- name: Upgrade pip
  ansible.builtin.pip: name=pip state=latest
  tags:
    - packages
    - skip_ansible_lint
